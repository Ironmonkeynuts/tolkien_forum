{% extends "base.html" %}

{% block title %}Login | Speak, Friend and Enter{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{% url 'account_signup' %}">Register here</a>.
  </p>
{% endblock %}
