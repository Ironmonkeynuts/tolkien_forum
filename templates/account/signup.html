{% extends "base.html" %}

{% block title %}Register | Speak, Friend and Enter{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h1 class="mb-4 text-center">Register</h1>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>

      <!-- Mobile login prompt -->
      <p class="mt-4 text-center d-block d-md-none">
        Already have an account?
        <a class="text-light" href="{% url 'account_login' %}">Log in here</a>.
      </p>

      <!-- Desktop login prompt -->
      <p class="mt-4 text-center d-none d-md-block">
        Already have an account?
        <a class="text-light" href="{% url 'account_login' %}">Log in here</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
